experiment:
  type: experiment/approx_test
  min: [ 0, 0 ]
  max: [ 1, 1 ]
  train_samples: 1000
  test_samples: 10000
  file: approx_test.txt
  mapping:
    type: mapping/multisine
    inputs: 2
    sines: 1
    outputs: 1
  projector:
    type: projector/sample/ann
    samples: experiment/train_samples
    dims: 2
  representation:
    type: representation/llr
    projector: experiment/projector
    outputs: 1
  