experiment: 
  type: experiment/online_learning
  runs: 1
  trials: 0
  steps: 0
  rate: 30
  test_interval: 0
  output: rbdl_nmpc_squat_fb_sl
  environment: 
    type: environment/sandbox
    model: 
      type: sandbox_model/dynamical
      control_step: 0.05
      integration_steps: 5
      dynamics: 
        type: dynamics/rbdl_leo
        file: leo_ff_sl.lua
      dof_count: 7
    task: 
      type: task/leoSquat
      observation_min: [ -1, -1, -3.1415, -3.1415, -3.1415, -3.1415, -3.1415, -10, -10, -31.415, -31.415, -31.415, -31.415, -31.415 ]
      observation_max: [ 1, 1, 3.1415, 3.1415, 3.1415, 3.1415, 3.1415, 10, 10, 31.415, 31.415, 31.415, 31.415, 31.415 ]
      action_min: [ -10.7, -10.7, -10.7, -10.7 ]
      action_max: [ 10.7,  10.7,  10.7,  10.7 ]
      timeout: 30
  agent: 
    type: agent/fixed
    policy: 
      type: policy/nmpc
      lua_model: leo_ff_sl.lua
      model_name: nmpc_leo_squat_ff_sl
      nmpc_model_name: nmpc_leo_squat_ff_sl
      outputs: 4
      pf: [0.28]
      initFeedback: 1
      verbose: 1
  test_agent: experiment/agent
  save_every: never
