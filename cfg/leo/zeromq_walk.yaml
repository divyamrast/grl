experiment: 
  type: experiment/online_learning
  runs: 1
  trials: 0
  steps: 550000
  rate: 0
  test_interval: 10
  output: zeromq_sarsa_walk
  environment: 
    type: environment/leosim
    xml: leolearnwalking-sarsa-tc.xml
    visualize: 1
    observe: torso_boom, hipright, hipleft, kneeright, kneeleft
    actuate: hipright, hipleft, kneeright, kneeleft
    learn_stance_knee: 0
  agent: 
    type: agent/fixed
    policy: 
      type: policy/zeromq
      observation_dims: experiment/environment/observation_dims
      action_dims: experiment/environment/action_dims
      action_min: experiment/environment/action_min
      action_max: experiment/environment/action_max
    aug_rwt: 0
  test_agent: experiment/agent
  save_every: never
