experiment: 
  type: experiment/online_learning
  runs: 1
  trials: 0
  steps: 0
  rate: 0
  test_interval: 0
  output: leosim_pid_squat_up
  environment: 
    type: environment/leo_squat
    xml: ../../leo/cfg/leo_learn_squatting.xml
    target_env: 
      type: environment/communicator
      communicator: 
        type: communicator/zeromq
        pub: tcp://*:5561
        sub: tcp://192.168.1.10:5562
        event: tcp://192.168.1.10:5560
        event_mode: ZMQ_SYNC_SUB
    observe: hipright, hipleft, kneeright, kneeleft, ankleright, ankleleft
    actuate: hipright, hipleft, kneeright, kneeleft, ankleright, ankleleft
    exporter: 
      type: exporter/csv
      file: leo_pid_squat_up
      style: meshup
      variant: test
      split_runs: 1
    observation_dims: 20
    action_dims: 7
  agent: 
    type: agent/fixed
    policy: 
      type: policy/parameterized/pid
      setpoint: [0.1, 0.1, -0.2, -0.2, 0.1, 0.1, 0, 0, 0, 0, 0, 0]
      outputs: 6
      p: [4.977, 0, 0, 0, 0, 0, 0, 4.977, 0, 0, 0, 0, 0, 0, 6, 0, 0, 0, 0, 0, 0, 6, 0, 0, 0, 0, 0, 0, 6, 0, 0, 0, 0, 0, 0, 6, 0.6, 0, 0, 0, 0, 0, 0, 0.6, 0, 0, 0, 0, 0, 0, 0.3, 0, 0, 0, 0, 0, 0, 0.3, 0, 0, 0, 0, 0, 0, 0.6, 0, 0, 0, 0, 0, 0, 0.6]
      i: []
      d: []
      il: []
  test_agent: 
    type: agent/fixed
    policy: experiment/agent/policy
  save_every: never
