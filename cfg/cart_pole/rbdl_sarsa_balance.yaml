experiment: 
  type: experiment/online_learning
  runs: 5
  trials: 5000
  steps: 0
  rate: 0
  test_interval: 10
  output: cartpole_sarsa_balance
  environment: 
    type: environment/modeled
    model: 
      type: model/dynamical
      control_step: 0.05
      integration_steps: 10
      dynamics: 
        type: dynamics/rbdl
        file: cart_pendulum_mprl.lua
    task: 
      type: task/lua
      file: cart_pendulum_balance.lua
  agent: 
    type: agent/td
    policy: 
      type: policy/discrete/q
      discretizer: 
        type: discretizer/uniform
        min: experiment/environment/task/action_min
        max: experiment/environment/task/action_max
        steps: [3]
      projector: 
        type: projector/tile_coding
        tilings: 16
        memory: 67108864
        resolution: [2.5, 0.157075, 2.5, 1.57075, 15]
        wrapping: [0, 6.283, 0, 0, 0]
      representation: 
        type: representation/parameterized/linear
        init_min: [0]
        init_max: [1]
        memory: experiment/agent/policy/projector/memory
        outputs: 1
        output_min: []
        output_max: []
      sampler: 
        type: sampler/epsilon_greedy
        epsilon: 0.05
    predictor: 
      type: predictor/sarsa
      alpha: 0.2
      gamma: 0.97
      lambda: 0.65
      projector: experiment/agent/policy/projector
      representation: experiment/agent/policy/representation
      trace: 
        type: trace/enumerated/replacing
  test_agent: 
    type: agent/fixed
    policy: 
      type: policy/discrete/q
      discretizer: experiment/agent/policy/discretizer
      projector: experiment/agent/policy/projector
      representation: experiment/agent/policy/representation
      sampler: 
        type: sampler/greedy
  save_every: never
