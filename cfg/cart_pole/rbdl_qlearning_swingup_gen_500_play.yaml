experiment: 
  type: experiment/online_learning
  runs: 3
  trials: 1
  steps: 0
  rate: 20
  test_interval: 0
  environment: 
    type: environment/modeled
    model: 
      type: model/dynamical
      control_step: 0.05
      integration_steps: 10
      dynamics: 
        type: dynamics/rbdl
        file: cart_pendulum.lua
    task: 
      type: task/lua
      file: cart_pendulum_swingup_ras.lua
    exporter: 
      type: exporter/csv
      file: cartpole_qlearning_swingup_500
      fields: time, state, action, reward, terminal
      style: meshup
  agent: 
    type: agent/td
    policy: 
      type: policy/discrete/q
      discretizer: 
        type: discretizer/uniform
        min: experiment/environment/task/action_min
        max: experiment/environment/task/action_max
        steps: [5]
      projector: 
        type: projector/pre/peaked
        peaking: [5, 5, 5, 5, 0]
        input_min: experiment/environment/task/observation_min+experiment/environment/task/action_min
        input_max: experiment/environment/task/observation_max+experiment/environment/task/action_max
        projector: 
          type: projector/tile_coding
          tilings: 16
          memory: 67108864
          resolution: [2.5, 0.157075, 2.5, 1.57075, 15]
          wrapping: [0, 6.283, 0, 0, 0]
      representation: 
        type: representation/parameterized/linear
        init_min: [0]
        init_max: [1]
        memory: experiment/agent/policy/projector/projector/memory
        outputs: 1
        output_min: []
        output_max: []
      sampler: 
        type: sampler/epsilon_greedy
        epsilon: 0.0
    predictor: 
      type: predictor/advantage
      alpha: 0.0
      gamma: 1.0
      lambda: 0.65
      kappa: 1
      discretizer: experiment/agent/policy/discretizer
      projector: experiment/agent/policy/projector
      representation: experiment/agent/policy/representation
      trace: 
        type: trace/enumerated/replacing
  test_agent: 
    type: agent/fixed
    policy: 
      type: policy/discrete/q
      discretizer: experiment/agent/policy/discretizer
      projector: experiment/agent/policy/projector
      representation: experiment/agent/policy/representation
      sampler: 
        type: sampler/greedy
  load_file: cartpole_qlearning_swingup_gen_500
  save_every: never
visualizer: 
  type: visualizer/glut
visualization: 
  type: visualization/cart_pole
  state: experiment/environment/state
visualization2: 
  type: visualization/field/policy/value
  field_dims: [0, 2]
  input_min: experiment/environment/task/observation_min
  input_max: experiment/environment/task/observation_max
  points: 65536
  savepoints: 1048576
  projection: mean
  projector: experiment/agent/policy/projector
  representation: experiment/agent/policy/representation
  policy: experiment/test_agent/policy
