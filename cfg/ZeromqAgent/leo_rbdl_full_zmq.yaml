experiment: 
  type: experiment/online_learning
  runs: 1
  trials: 0
  steps: 0
  rate: 0
  test_interval: 10
  output: rbdl_test
  environment: 
    type: environment/sandbox
    model: 
      type: sandbox_model/leo_walk
      control_step: 0.03
      integration_steps: 100
      dynamics: 
        type: dynamics/rbdl
        file: /leo_ff_dl.lua
        auxiliary: com
      target_dof: 7
      condition: [0.01, 0.01]
      mode: vc
    task: 
      type: task/leo_walking
      timeout: 20
      randomize: 1
    exporter: 
      type: exporter/csv
      file: rbdl_test
      style: line
      variant: all
      enabled: 1
  agent: 
    type: agent/zmq_action
    communicator: 
      type: communicator/zeromq/request_reply
      pattern: ZMQ_REQ
      sync: 0
      addr: tcp://localhost:5555
    observation_dims: experiment/environment/task/observation_dims
    action_dims: experiment/environment/task/action_dims
    action_min: experiment/environment/task/action_min
    action_max: experiment/environment/task/action_max
    test: 0
  test_agent: 
    type: agent/zmq_action
    communicator: 
      type: communicator/zeromq/request_reply
      pattern: ZMQ_REQ
      sync: 0
      addr: tcp://localhost:5555
    observation_dims: experiment/environment/task/observation_dims
    action_dims: experiment/environment/task/action_dims
    action_min: experiment/environment/task/action_min
    action_max: experiment/environment/task/action_max
    test: 1
  save_every: run
