experiment: 
  type: experiment/online_learning
  runs: 1
  trials: 0
  steps: 5000
  rate: 0
  test_interval: 1
  environment: 
    type: environment/modeled
    model: 
      type: model/compass_walker
      control_step: 0.2
      integration_steps: 20
    task: 
      type: task/compass_walker/walk
      timeout: 100
  agent: 
    type: agent/dyna
    planning_steps: 2000
    planning_horizon: 100
    policy: 
      type: policy/discrete/q
      discretizer: 
        type: discretizer/uniform
        min: experiment/environment/task/action_min
        max: experiment/environment/task/action_max
        steps: [2]
      projector: 
        type: projector/tile_coding
        tilings: 16
        memory: 8388608
        resolution: [0.0838, 0.1047, 0.1111, 0.2222, 10, 1.2]
        wrapping: []
      representation: 
        type: representation/parameterized/linear
        init_min: [0]
        init_max: [1]
        memory: experiment/agent/policy/projector/memory
        outputs: 1
        output_min: []
        output_max: []
      sampler: 
        type: sampler/epsilon_greedy
        epsilon: 0.05
    predictor: 
      type: predictor/sarsa
      alpha: 0.4
      gamma: 0.99
      lambda: 0.92
      projector: experiment/agent/policy/projector
      representation: experiment/agent/policy/representation
      trace: 
        type: trace/enumerated/replacing
    model: 
      type: observation_model/fixed_reward
      differential: 1
      wrapping: []
      observation_min: experiment/environment/task/observation_min
      observation_max: experiment/environment/task/observation_max
      projector: 
        type: projector/sample/ann
        samples: 100000
        neighbors: 20
        locality: 1
        bucket_size: 10
        error_bound: 0.01
        scaling: []
        inputs: experiment/environment/task/observation_dims+experiment/environment/task/action_dims
      representation: 
        type: representation/llr
        ridge: 1e-07
        order: 1
        input_nominals: [  ]
        output_nominals: [  ]
        outputs: experiment/environment/task/observation_dims+2
        output_min: []
        output_max: []
        projector: experiment/agent/model/projector
      task: experiment/environment/task
    model_predictor: 
      type: predictor/model
      differential: 1
      wrapping: experiment/agent/model/wrapping
      projector: experiment/agent/model/projector
      representation: experiment/agent/model/representation
    model_agent: 
      type: agent/td
      policy: experiment/agent/policy
      predictor: 
        type: predictor/sarsa
        alpha: 0.4
        gamma: experiment/agent/predictor/gamma
        lambda: 0
        projector: experiment/agent/policy/projector
        representation: experiment/agent/policy/representation
        trace: 
          type: trace/enumerated/replacing
  test_agent: 
    type: agent/fixed
    policy: 
      type: policy/discrete/q
      discretizer: experiment/agent/policy/discretizer
      projector: experiment/agent/policy/projector
      representation: experiment/agent/policy/representation
      sampler: 
        type: sampler/greedy
visualizer: 
  type: visualizer/glut
visualization: 
  type: visualization/cart_pole
  state: experiment/environment/state
visualization3: 
  type: visualization/field/policy/value
  field_dims: [0, 2]
  input_min: experiment/environment/task/observation_min
  input_max: experiment/environment/task/observation_max
  points: 65536
  projection: mean
  projector: experiment/agent/policy/projector
  representation: experiment/agent/policy/representation
  policy: experiment/test_agent/policy
