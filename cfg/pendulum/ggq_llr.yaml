experiment:
  type: experiment/online_learning
  rate: 0
  test_interval: 10
  runs: 20
  steps: 1000000
  output: ggq_llr
  environment: include/pendulum_swingup.yaml
  agent:
    type: agent/td
    predictor:
      type: predictor/ggq
      alpha: 0.2
      eta: 0.01
      gamma: 0.97
      projector: include/ann_q_projector.yaml
      representation:
        type: representation/llr
        projector: experiment/agent/predictor/projector
        outputs: 2
      policy: include/q_greedy_policy.yaml
    policy:
      type: policy/discrete/random
      discretizer: include/discretizer.yaml
  test_agent:
    type: agent/fixed
    policy: include/q_greedy_policy.yaml
visualizer:
  type: visualizer/glut
visualization:
  type: visualization/sample
  projector: experiment/agent/predictor/projector
  min: experiment/environment/task/observation_min
  max: experiment/environment/task/observation_max
  points: 65536
  dim: 0
visualization:
  type: visualization/sample
  projector: experiment/agent/predictor/projector
  min: experiment/environment/task/observation_min
  max: experiment/environment/task/observation_max
  points: 65536
  dim: 1

