experiment: 
  type: experiment/online_learning
  runs: 1
  trials: 0
  steps: 0
  rate: 0
  test_interval: 1
  environment: 
    type: environment/modeled
    model: 
      type: model/dynamical
      control_step: 0.03
      integration_steps: 5
      dynamics: 
        type: dynamics/pendulum
    task: 
      type: task/pendulum/swingup
      timeout: 2.99
  agent: 
    type: agent/dyna
    planning_steps: 200
    policy: 
      type: policy/action
      sigma: [1]
      output_min: experiment/environment/task/action_min
      output_max: experiment/environment/task/action_max
      projector: 
        type: projector/tile_coding
        tilings: 16
        memory: 8388608
        resolution: [ 0.31415, 3.1415 ]
        wrapping: [ 6.283, 0 ]
      representation: 
        type: representation/parameterized/linear
        init_min: [ 0 ]
        init_max: [ 1 ]
        memory: experiment/agent/policy/projector/memory
        outputs: experiment/environment/task/action_dims
        output_min: experiment/environment/task/action_min
        output_max: experiment/environment/task/action_max
    predictor: 
      type: predictor/ac/action
      alpha: 0.1
      beta: 0.005
      gamma: 0.97
      lambda: 0.65
      critic_projector: experiment/agent/policy/projector
      critic_representation: 
        type: representation/parameterized/linear
        init_min: [ 0 ]
        init_max: [ 1 ]
        memory: experiment/agent/policy/projector/memory
        outputs: 1
        output_min: [  ]
        output_max: [  ]
      critic_trace: 
        type: trace/enumerated/replacing
      actor_projector: experiment/agent/policy/projector
      actor_representation: experiment/agent/policy/representation
      actor_trace: 
        type: trace/enumerated/replacing
    model: 
      type: observation_model/approximated
      wrapping: experiment/agent/policy/projector/wrapping
      observation_min: experiment/environment/task/observation_min
      observation_max: experiment/environment/task/observation_max
      projector: 
        type: projector/sample/ann
        samples: 10000
        neighbors: 12
        bucket_size: 10
        error_bound: 0.01
        scaling: []
        inputs: experiment/environment/task/observation_dims+experiment/environment/task/action_dims
      representation: 
        type: representation/llr
        ridge: 1e-05
        order: 1
        outputs: experiment/environment/task/observation_dims+2
        output_min: []
        output_max: []
        projector: experiment/agent/model/projector
    model_predictor: 
      type: predictor/model
      wrapping: experiment/agent/model/wrapping
      projector: experiment/agent/model/projector
      representation: experiment/agent/model/representation
    model_agent: 
      type: agent/td
      policy: experiment/agent/policy
      predictor: 
        type: predictor/ac/action
        alpha: 0.01
        beta: 0.0005
        gamma: 0.97
        lambda: 0
        critic_projector: experiment/agent/predictor/critic_projector
        critic_representation: experiment/agent/predictor/critic_representation
        critic_trace: 
          type: trace/enumerated/replacing
        actor_projector: experiment/agent/policy/projector
        actor_representation: experiment/agent/policy/representation
        actor_trace: 
          type: trace/enumerated/replacing
  test_agent: 
    type: agent/fixed
    policy: 
      type: policy/action
      sigma: []
      output_min: experiment/environment/task/action_min
      output_max: experiment/environment/task/action_max
      projector: experiment/agent/policy/projector
      representation: experiment/agent/policy/representation
visualizer: 
  type: visualizer/glut
visualization: 
  type: visualization/field/value
  input_dims: [ 0, 1 ]
  input_min: experiment/environment/task/observation_min
  input_max: experiment/environment/task/observation_max
  points: 65536
  projection: mean
  output_dim: 0
  projector: experiment/agent/policy/projector
  representation: experiment/agent/predictor/critic_representation
visualization2: 
  type: visualization/field/value
  input_dims: [ 0, 1 ]
  input_min: experiment/environment/task/observation_min
  input_max: experiment/environment/task/observation_max
  points: 65536
  projection: mean
  output_dim: 0
  projector: experiment/agent/policy/projector
  representation: experiment/agent/policy/representation
