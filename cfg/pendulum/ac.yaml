experiment:
  type: experiment/online_learning
  rate: 0
  test_interval: 10
  environment: include/pendulum_swingup.yaml
  agent:  
    type: agent/td
    predictor:
      type: predictor/ac/action
      alpha: 0.2
      beta: 0.002
      gamma: 0.97
      lambda: 0.65
      critic_projector: include/ann_value_projector.yaml
      critic_representation:
        type: representation/llr
        projector: experiment/agent/predictor/critic_projector
      critic_trace:  
        type: trace/enumerated/replacing
      actor_projector: include/ann_action_projector.yaml
      actor_representation:
        type: representation/llr
        projector: experiment/agent/predictor/actor_projector
      actor_trace:  
        type: trace/enumerated/replacing
    policy:
      type: policy/action
      projector: experiment/agent/predictor/actor_projector
      representation: experiment/agent/predictor/actor_representation
      min: experiment/environment/task/action_min
      max: experiment/environment/task/action_max
      sigma: [1]
  test_agent:
    type: agent/fixed
    policy:
      type: policy/action
      projector: experiment/agent/predictor/actor_projector
      representation: experiment/agent/predictor/actor_representation
      min: experiment/environment/task/action_min
      max: experiment/environment/task/action_max
visualizer:
  type: visualizer/glut
visualization:
  type: visualization/sample
  projector: experiment/agent/predictor/critic_projector
  min: experiment/environment/task/observation_min
  max: experiment/environment/task/observation_max
  points: 65536
visualization:
  type: visualization/sample
  projector: experiment/agent/predictor/actor_projector
  min: experiment/environment/task/observation_min
  max: experiment/environment/task/observation_max
  points: 65536
