experiment:
  type: experiment/online_learning
  environment: include/pendulum_swingup.yaml
  agent:  
    type: agent/black_box
    optimizer:  
      type: optimizer/cma
      policy:
        type: policy/parameterized/action
        sigma: [0]
        projector:
          type: projector/fourier
          min: [ 0, -31 ]
          max: [ 6.283, 31 ]
          order: 5
        representation:
          type: representation/parameterized/linear
          memory: experiment/agent/optimizer/policy/projector/memory
          init_min: -1
          init_max: 1
          output_min: experiment/environment/task/action_min
          output_max: experiment/environment/task/action_max
visualizer:
  type: visualizer/glut
visualization: include/viz_policy.yaml
