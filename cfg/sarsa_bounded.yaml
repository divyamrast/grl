type: experiment/online_learning
rate: 0
test_interval: 10
runs: 20
steps: 100000
output: sarsa_bounded
environment:
  type: environment/modeled
  model:
    type: model/dynamical
    dynamics:
      type: dynamics/pendulum
    control_step: 0.03
  task:
    type: task/pendulum/swingup
agent:
  type: agent/td
  predictor:
    type: predictor/sarsa
    alpha: 0.2
    gamma: 0.97
    lambda: 0.65
    projector:
      type: projector/tile_coding
      resolution: [ 0.31415, 3.1415, 3 ]
      wrapping: [ 6.283, 0, 0 ]
    representation:
      type: representation/parameterized/linear
      memory: agent/predictor/projector/memory
    trace:
      type: trace/enumerated/replacing
  policy:
    type: policy/discrete/q/bounded
    bound: [3]
    projector: agent/predictor/projector
    representation: agent/predictor/representation
    discretizer:
      type: discretizer/uniform
      min: environment/task/action_min
      max: environment/task/action_max
      steps: [3]
    sampler:
      type: sampler/epsilon_greedy
      epsilon: 0.05
test_agent:
  type: agent/fixed
  policy:
    type: policy/discrete/q/bounded
    bound: [3]
    projector: agent/policy/projector
    representation: agent/policy/representation
    discretizer: agent/policy/discretizer
    sampler:
      type: sampler/greedy
visualization:
  type: visualization/value_function
  visualizer:
    type: visualizer/glut
  projector: agent/predictor/projector
  representation: agent/predictor/representation
  policy:
    type: policy/discrete/q
    discretizer: agent/policy/discretizer
    sampler:
      type: sampler/greedy
  min: environment/task/observation_min
  max: environment/task/observation_max
  points: 65536
 