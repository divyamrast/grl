experiment: 
  type: experiment/online_learning
  runs: 2
  steps: 10000
  test_interval: 10
  output: ggq-tc-pendulum
  environment: 
    type: environment/modeled
    model: 
      type: model/dynamical
      control_step: 0.03
      dynamics: 
        type: dynamics/pendulum
    task: 
      type: task/pendulum/swingup
  agent: 
    type: agent/td
    policy: 
      type: policy/random
      min: experiment/environment/task/action_min
      max: experiment/environment/task/action_max
    predictor: 
      type: predictor/ggq
      alpha: 0.2
      eta: 0.01
      gamma: 0.97
      projector: 
        type: projector/tile_coding
        resolution: [ 0.31415, 3.1415, 3  ]
        wrapping: [ 6.283, 0, 0 ]
      representation: 
        type: representation/parameterized/linear
        memory: experiment/agent/predictor/projector/memory
        outputs: 2
        init_max: [ 1, 0 ]
      policy: 
        type: policy/discrete/q
        discretizer: 
          type: discretizer/uniform
          min: experiment/environment/task/action_min
          max: experiment/environment/task/action_max
          steps: [ 3 ]
        projector: experiment/agent/predictor/projector
        representation: experiment/agent/predictor/representation
        sampler: 
          type: sampler/greedy
  test_agent: 
    type: agent/fixed
    policy: experiment/agent/predictor/policy
